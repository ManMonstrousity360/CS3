<!DOCTYPE html>
	<html>
	<title>Multiplication Table</title>
	<style>
		span{
			padding: 1px;
			margin: 3px;
			font-weight: 500;
			width: 20px;
			display: inline-block;
			border: 1px solid black;
		}
		#multiptable {
		border: 1px solid black;
		}
	</style>
	<body>
		<p>[enter a number between 2 and 10]</p>
		<input type="number" id="ix"></input> 
		<label for="y-input">by</label>
		<input type="number" id="iy"></input>
		<br> 
		<br>
		<button onclick="maketable(table,ix,iy)">Click here when ready!</button>
		<table id = "multiptable"></table>
		<script>
			var table;
			function maketable(table,ix,iy){
			var constx = document.getElementById("ix").value;
			var consty = document.getElementById("iy").value;
			table = "";
			if (constx > 2 && constx < 10 && consty > 2 && consty < 10)
			{for(var ix = 1 ; ix<=constx; ix++){
				for(var iy = 1; iy<=consty; iy++){
					table += "<span>" + (ix * iy).toString() + "</span>";
					}
					table += "<br>";
					}
					document.getElementById("multiptable").innerHTML = table;
					}else
						{
					alert("Please enter numbers between 2 and 10");
					}
			}
		</script>
		</body>
	</html>
