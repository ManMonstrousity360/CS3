<!DOCTYPE html>
<html>
<head>
	<title>Learning Website Sign-up</title>
		<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
		}
		form {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 0px 10px #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		fieldset {
			border: none;
			margin: 0;
			padding: 0;
		}
		legend {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}
	label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
		color: #333;
	}
	input[type="text"],
	input[type="password"],
	input[type="email"],
	select,
	textarea {
		padding: 10px;
		border: 2px solid #ccc;
		border-radius: 5px;
		font-size: 16px;
		margin-bottom: 20px;
		width: 100%;
	}
	input[type="text"]:focus,
	input[type="password"]:focus,
	input[type="email"]:focus,
	select:focus,
	textarea:focus {
		border-color: #4CAF50;
		outline: none;
	}
	input[type="submit"],
	input[type="reset"] {
		background-color: #4CAF50;
		color: #fff;
		border: none;
		padding: 10px 20px;
		font-size: 16px;
		border-radius: 5px;
		cursor: pointer;
		margin-right: 10px;
		transition: background-color 0.3s ease-in-out;
	}
	input[type="submit"]:hover,
	input[type="reset"]:hover {
		background-color: #333;
	}
	.output {
		background-color: #fff;
		padding: 20px;
		box-shadow: 0px 0px 10px #ccc;
		border-radius: 5px;
		margin-bottom: 20px;
	}
	.output label {
		font-weight: normal;
		color: #333;
	}
	h2 {
		font-size: 36px;
		font-weight: bold;
		color: #333;
		text-align: center;
		margin-bottom: 20px;
	}
	.text-center {
		text-align: center;
	}
</style>
	<script>
		function validateInput(element) {
			if (element.value === '') {
				element.style.borderColor = 'red';
			} else {
				element.style.borderColor = 'green';
			}
		}
		function showOutput() {
			var name = document.getElementById('name').value;
			var username = document.getElementById('username').value;
			var gender = document.getElementById('gender').value;
			var password = document.getElementById('password').value;
			var email = document.getElementById('email').value;
			var address = document.getElementById('address').value;
			var interest = document.getElementById('interest').value;
			var output = document.getElementById('output');
			output.innerHTML = '';
			var nameField = document.createElement('p');
			nameField.innerHTML = '<label>Name:</label> ' + name;
			output.appendChild(nameField);
			var usernameField = document.createElement('p');
			usernameField.innerHTML = '<label>Username:</label> ' + username;
			output.appendChild(usernameField);
			var genderField = document.createElement('p');
			genderField.innerHTML = '<label>Gender:</label> ' + gender;
			output.appendChild(genderField);
			var passwordField = document.createElement('p');
			passwordField.innerHTML = '<label>Password:</label> ' + password;
			output.appendChild(passwordField);
			var emailField = document.createElement('p');
			emailField.innerHTML = '<label>Email:</label> ' + email;
			output.appendChild(emailField);
			var addressField = document.createElement('p');
			addressField.innerHTML = '<label>Address:</label> ' + address;
			output.appendChild(addressField);
			var interestField = document.createElement('p');
			interestField.innerHTML = '<label>Interest:</label> ' + interest;
			output.appendChild(interestField);
		}
</script>

</head>
<body>
	<form>
		<fieldset>
			<legend>Sign-up Form</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" onblur="validateInput(this)" onfocus="validateInput(this)" required>
			<label for="username">Username:</label>
			<input type="text" id="username" onblur="validateInput(this)" onfocus="validateInput(this)" required>
			<label for="gender">Gender:</label>
			<select id="gender" onblur="validateInput(this)" onfocus="validateInput(this)" required>
				<option value="">--Please select--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="prefer not to mention">Prefer not to mention</option>
			</select>
			<label for="password">Password:</label>
			<input type="password" id="password" onblur="validateInput(this)" onfocus="validateInput(this)" required>
			<label for="email">Email:</label>
			<input type="email" id="email" onblur="validateInput(this)" onfocus="validateInput(this)" required>
			<label for="address">Address:</label>
			<textarea id="address" onblur="validateInput(this)" onfocus="validateInput(this)" required></textarea>
			<label for="interest">Interests:</label>
			<textarea id="interest" onblur="validateInput(this)" onfocus="validateInput(this)" required></textarea>
			<input type="submit" value="Submit" onclick="showOutput()">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
	<div class="output" id="output"></div>
</body>
</html>
