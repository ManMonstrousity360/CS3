<!DOCTYPE html>

  <head>
    <title>Learning Website Sign-up</title>

      /* Add styles to make the form look more aesthetic */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }
      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }
      legend {
        font-size: 1.5em;
        font-weight: bold;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        width: 100%;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: green;
        outline: none;
      }
      input:not(:placeholder-shown),
      select:not(:placeholder-shown),
      textarea:not(:placeholder-shown) {
        border-color: green;
      }
      .error {
        border-color: red;
      }
      button[type="submit"],
      button[type="reset"] {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1em;
        margin-top: 10px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover,
      button[type="reset"]:hover {
        background-color: #3e8e41;
      }
      .output {
        background-color: #fff;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px auto;

        padding: 20px;
      }
    </style>
