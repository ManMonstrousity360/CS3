<!DOCTYPE html>
<html>
	<head>
		<title>Read mRNA</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script>
		let codons = [];
		let aminoAcids = [];
		let mRnaSeq = prompt("Enter mRNA sequence: ");
		let startCodon = mRnaSeq.indexOf("AUG");
	
		if (startCodon === -1) {
			document.write("Start codon not found.");
		} else {
			let readingFrame = mRnaSeq.slice(startCodon);
			let codon = "";
			let i = 0;
	
			while (i < readingFrame.length - 3) {
			codon = readingFrame.slice(i, i + 3);
			codons.push(codon);
			i += 3;
			}

			for (let i = 0; i < codons.length; i++) {
			let aminoAcid = "";
	
			switch (codons[i]) {
				case "UUU":
				case "UUC":
				aminoAcid = "Phe";
				break;
				case "UUA":
				case "UUG":
				case "CUU":
				case "CUC":
				case "CUA":
				case "CUG":
				aminoAcid = "Leu";
				break;
				case "AUU":
				case "AUC":
				case "AUA":
				aminoAcid = "Ile";
				break;
				case "AUG":
				aminoAcid = "Met";
				break;
		 		case "GUU":
				case "GUC":
				case "GUA":
				case "GUG":
				aminoAcid = "Val";
				break;
				case "UCU":
				case "UCC":
 				case "UCA":
				case "UCG":
				aminoAcid = "Ser";
				break;
				case "CCU":
				case "CCC":
				case "CCA":
				case "CCG":
				aminoAcid = "Pro";
				break;
				case "ACU":
				case "ACC":
				case "ACA":
				case "ACG":
				aminoAcid = "Thr";
				break;
				case "GCU":
				case "GCC":
				case "GCA":
				case "GCG":
				aminoAcid = "Ala";
				break;
				case "UAU":
				case "UAC":
				aminoAcid = "Tyr";
				break;
				case "UGU":
				case "UGC":
				aminoAcid = "Cys";
				break;
				case "UGG":
				aminoAcid = "Trp";
				break;
				case "UAA":
				case "UAG":
				case "UGA":
				aminoAcid = "STOP";
				break;
				default:
				aminoAcid = "Unknown";
				break;
			}

			aminoAcids.push(aminoAcid);
			}
				document.write('[' + codons.map(codon => `"${codon}"`).join(', ') + ']<br>');
				document.write('<br>' + aminoAcids.map((acid, index) => `${codons[index]} --> ${acid}`).join('<br>') + '</p>');
		}
		</script>
	</body>
</html>
